<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beefree SDK + PydanticAI Showcase</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div class="main-content">
            <!-- Left Panel: Chat Interface -->
            <div class="chat-panel">
                <div class="chat-container">
                    <div id="chat-messages" class="chat-messages">
                        <div id="empty-state" class="empty-state">
                            <div class="empty-state-content">
                                <h3>Welcome to your AI Email Designer</h3>
                                <p>I can help you create stunning email designs with natural language commands.</p>

                                <div class="example-prompts">
                                    <div class="prompt-grid">
                                        <button class="prompt-card" data-prompt="Goal: Welcome email\nAudience: New trial users (SMBs)\nBrand voice: Friendly, confident\nOffer: 14-day free trial with guided setup\nPrimary CTA: “Start setup” → https://example.com/start\nBrand colors: #2563EB primary, #1E293B text\nInclude: subject + preheader, hero, 3 value props, social proof, FAQ teaser, footer with unsubscribe/address\nNotes: keep copy concise and scannable; one primary CTA.">
                                            <span class="prompt-text">Create welcome email</span>
                                        </button>
                                        <button class="prompt-card" data-prompt="Goal: Monthly newsletter\nAudience: Existing subscribers\nBrand voice: Professional, helpful\nPrimary CTA: “Read the full report” → https://example.com/report\nContent: 1 featured story, 3 short updates, 1 resource link, 1 upcoming event\nBrand colors: #0F172A text, #22C55E links\nInclude: subject + preheader, header with logo placeholder, clear section headings, footer with unsubscribe/address.">
                                            <span class="prompt-text">Build newsletter layout</span>
                                        </button>
                                        <button class="prompt-card" data-prompt="Goal: Promotion\nAudience: Returning customers\nBrand voice: Energetic, direct\nOffer: 25% off annual plan (code SAVE25) until Friday\nPrimary CTA: “Claim 25% off” → https://example.com/upgrade\nBrand colors: #DC2626 primary, #111827 text\nInclude: hero with offer, benefits list, urgency block, secondary reassurance, footer with legal/unsubscribe.">
                                            <span class="prompt-text">Design promotional campaign</span>
                                        </button>
                                        <button id="product-launch-btn" class="prompt-card" data-prompt="Goal: Product launch\nAudience: Product managers at mid-size SaaS\nBrand voice: Modern, authoritative\nProduct: AI-powered design tool that cuts email creation time by 60%\nPrimary CTA: “Book a demo” → https://example.com/demo\nBrand colors: #2563EB primary, #1E293B text, #F8FAFC background\nInclude: subject + preheader, hero with image placeholder + CTA, 3 feature highlights, customer quote, pricing tiers, social proof badges, FAQ teaser, and compliant footer. Ensure mobile-first spacing and 44px+ buttons.">
                                            <span class="prompt-text">Try product launch template →</span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="chat-input-container">
                        <textarea
                            id="chat-input"
                            class="chat-input"
                            placeholder="Type your message here..."
                            rows="3"
                        ></textarea>
                        <button id="send-btn" class="btn-primary">Send</button>
                    </div>
                </div>

            </div>

            <!-- Right Panel: Beefree Editor -->
            <div class="editor-panel">
                <!-- This is the container for the Beefree plugin -->
                <div id="bee-plugin-container" style="width: 100%; height: 100%; min-height: 600px;"></div>
            </div>
        </div>
    </div>

    <!-- Beefree SDK -->
    <script src="https://app-rsrc.getbee.io/plugin/v2/BeePlugin.js"></script>

    <!-- Application JavaScript -->
    <script src="/static/app.js"></script>
</body>
</html>
